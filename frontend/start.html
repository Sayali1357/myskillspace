<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Screen</title>
    <link rel="stylesheet" href="intro.css">
    <script src="https://kit.fontawesome.com/797ce0ca31.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: black;
            overflow: hidden;
        }
        #intro-screen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            background: black;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from {background-position: 0 0;}
            to {background-position: 10000px 10000px;}
        }
        .rocket {
            width: 100px;
            animation: floatRocket 3s ease-in-out infinite;
            position: relative;
            z-index: 1001;
        }
        @keyframes floatRocket {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
        }
        .start-btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
            z-index: 1002;
            position: relative;
        }
        .start-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <div class="stars"></div>
        <img src="https://img.icons8.com/ios-filled/100/ffffff/rocket.png" width="100" height="100" class="rocket" />
        <button class="start-btn" onclick="redirectToWebsite()">Sayali's portfolio</button>
    </div>

    <script>
        function redirectToWebsite() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
